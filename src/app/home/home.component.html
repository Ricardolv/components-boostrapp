<div class="card mb-3">
    <h4 class="card-header">Angular 8 Component Communication</h4>
    <div class="card-body">
        <button (click)="sendMessage()" class="btn btn-primary mr-2">Send Message</button>
        <button (click)="clearMessages()" class="btn btn-secondary">Clear Messages</button>
    </div>
</div>

<div class="card mt-4">
    <h4 class="card-header">You're logged in with Angular 8 & JWT!!</h4>
    <div class="card-body">
        <h6>Users from secure api end point</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
</div>
